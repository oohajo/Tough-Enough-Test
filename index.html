<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startQuizDiv">
    <h1 class="startHeader">Check if you are tough enough</h1>
    <div class="startBtnDiv">
    <button id="startQuiz" class="btn btn-outline-primary">Start Quiz</button>
    </div>
</div>

<div id="container" class="container w-75 m-4 mx-auto showOnScreen">
    <div class="alert alert-info">
        <h4 class="alert-heading">Pytanie #1</h4>
        <p id="questionParagraph"></p>
        <div class="form-check">
            <input type="radio" id="radioCheck0" value="" data-index="0" class="form-check-input" name="answerRadio">
            <label for="radioCheck0" id="answer0" class="form-check-label">
                Answer 0
            </label>
            <div class="valid-feedback">Correct :) </div>
            <div class="invalid-feedback">Bad answer ;(</div>
        </div>
        <div class="form-check">
            <input type="radio" id="radioCheck1" value="" data-index="1" class="form-check-input" name="answerRadio">
            <label for="radioCheck1" id="answer1" class="form-check-label">
                Answer 1
            </label>
            <div class="valid-feedback">Correct :) </div>
            <div class="invalid-feedback">Bad answer ;(</div>
        </div>
        <div class="form-check">
            <input type="radio" id="radioCheck2" value="" data-index="2" class="form-check-input" name="answerRadio">
            <label for="radioCheck2" id="answer2" class="form-check-label">
                Answer 2
            </label>
            <div class="valid-feedback">Correct :) </div>
            <div class="invalid-feedback">Bad answer ;(</div>
        </div>

        <div class="mt-3">
            <button id="saveAnswerBtn" class="btn btn-outline-primary">Save answer</button>
            <button id="nxtQuestionBtn" class="btn btn-outline-secondary ml-2">Next question</button>
        </div>
        <hr>

        <p>Correct answers: <span id="correctAnswers"></span></p>
        <p>Bad answers: <span id="badAnswers"></span></p>
    </div>
</div>

<div class="modal fade" id="modalWindow" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> Results: </h5>
            </div>
            <div class="modal-body">
                <p id="modalResults"></p>
            </div>
            <div class="modal-footer">
                <button id="closeModal" class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
